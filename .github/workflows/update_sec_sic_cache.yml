name: Update SEC SIC Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 1 * *"

permissions:
  contents: write

jobs:
  update-sec-sic-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install minimal dependencies
        run: python -m pip install --upgrade pip pandas requests

      - name: Build SEC SIC cache
        env:
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: python build_sec_sic_cache.py

      - name: Commit updated cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sec_sic_lookup.csv
          git diff --cached --quiet && exit 0
          git commit -m "Update SEC SIC cache"
          git push
